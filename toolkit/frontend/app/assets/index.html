<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" >
  <title>miRNA Toolbox</title>

  <link rel="canonical" href="https://toolbox.stipplers.io">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="miRNA, Gene, Regulation, Simulation" >
  <meta name="description" content="">

  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='libraries.css')}}">
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='app.css')}}">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">Dataset</a></li>
        <li><a href="#">Github</a></li>
      </ul>
    </nav>
    <section class="sidebar">
      <h1>miRNA Toolbox</h1>

      <dic id="nodes">
        <div class="form-field">
          <label>Gene</label>
          <select class="gene_select rivets"
                  placeholder="Select a Gene"
                  multiple="true"
                  rv-value="nodes.genes"
                  ></select>
        </div>

        <div class="form-field">
          <label>miRNA</label>
          <select class="mirna_select rivets"
                  placeholder="Select a miRNA"
                  multiple="true"
                  rv-value="nodes.mirnas"
                  ></select>
        </div>
      </dic>

      <div class="form-field">
        <label>Simulation Parameters</label>
        <div id="data_gui"></div>
      </div>
    </section>
  </header>

  <section class="main">
    <div id="graphcanvas" class="fill"></div>
  </section>

  <script type="text/javascript" src="{{url_for('static', filename='libraries.js')}}"></script>
  <script type="text/javascript" src="{{url_for('static', filename='app.js')}}"></script>
  <script>app = require('app');app.init();</script>
</body>
</html>
